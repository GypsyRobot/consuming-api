<body>
  <main></main>
</body>

<script>
  //location.href = 'http://localhost:4567/' //digitando isso no navegador ele também vai pro endereço pelo console

  async function getContent() {
    try {
      const response = await fetch("http://localhost:4567/");
      console.log(response);
      const data = await response.json();
      show(data);
    } catch (error) {
      console.error(error);
    }
  }

  getContent();

  function show(users) {
    let output = "";

    for (let user of users) {
      output += `<li>${user.name}</li>`;
    }

    document.querySelector("main").innerHTML = output;
  }
</script>
